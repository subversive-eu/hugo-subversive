# theme.toml for hugo-subversive theme.

name = "Subversive"
license = "MIT"
licenselink = "https://github.com/subversive-eu/hugo-subversive/blob/main/LICENSE"
description = "A Subversive Hugo Theme !"
homepage = "https://github.com/subversive-eu/hugo-subversive/"
tags = [
  "responsive",
  "sample",
  "agressive",
  "dark",
  "blog",
  "subversive",
]
features = [
  "responsive",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "favicon",
  "archive",
  "share-icons",
  "multilingual",
  "social-icons",
  "minified-assets",
  "scroll-to-top"
]
min_version = "0.74.0"

[author]
  name = "www.subversive.eu"
  homepage = "https://github.com/subversive-eu/"

# Thanks
